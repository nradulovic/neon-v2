
stages:
    - test

before_script:
    - apt-get update -qq
    - apt-get install -qqy gcc-arm-none-eabi libnewlib-arm-none-eabi

test_job:
    stage: test
    script:
        - gcc --version
        - make --version
        - ld -v
        - cp --version
        - make distclean
        - make all
        - make PROFILE=debug clean test
        - make PROFILE=release_0 clean test
        - make PROFILE=release_1 clean test
        - make PROFILE=release_2 clean test
        - make PROFILE=release_3 clean test
        - make PROFILE=release_size clean test

    
